<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the same CSS file -->
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/jjTkp2j2/83e1f058-a9e4-48a9-96cf-cfee85242293.jpg" alt="Logo" class="logo">
        <span class="logo-text">STORCH</span>
    </header>
    <div class="container">
        <h1>User Details</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Enter your unique ID:</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit">login</button>
        </form>
        <button id="backButton" class="back-button">Back</button>
    </div>

    <script>
        // Navigate back to the main page when the back button is clicked
        document.getElementById("backButton").addEventListener("click", function() {
            window.close(); // Close the current window or tab
        });
    </script>
</body>
</html>
